# Minimalni Development Setup (~5 GB)
# Samo osnovne komponente za razvoj
#
# Pokreni sa: docker-compose -f docker-compose.minimal.yml up -d
#
# Komponente:
# - PostgreSQL (baza)
# - KurrentDB/EventStoreDB (event streaming)
# - Platform API

version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Glavna baza podataka
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: platform-postgres
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform_dev_2024
      POSTGRES_DB: platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # KurrentDB (EventStoreDB) - Event Streaming
  # ===========================================
  kurrentdb:
    image: eventstore/eventstore:24.2.0-jammy
    container_name: platform-kurrentdb
    environment:
      EVENTSTORE_CLUSTER_SIZE: 1
      EVENTSTORE_RUN_PROJECTIONS: All
      EVENTSTORE_START_STANDARD_PROJECTIONS: "true"
      EVENTSTORE_INSECURE: "true"
      EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: "true"
    ports:
      - "2113:2113"   # HTTP/gRPC
      - "1113:1113"   # TCP (legacy)
    volumes:
      - kurrentdb_data:/var/lib/eventstore
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:2113/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Platform API
  # ===========================================
  platform:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: platform-api
    environment:
      ENV: development
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: platform
      DB_PASSWORD: platform_dev_2024
      DB_NAME: platform
      KURRENTDB_HOST: kurrentdb
      KURRENTDB_PORT: "2113"
      KURRENTDB_INSECURE: "true"
      JWT_SECRET: dev-secret-change-in-production
      OPA_ENABLED: "false"
      # Privacy
      PRIVACY_FACILITY_TYPE: central
      PRIVACY_FACILITY_CODE: CENTRAL-DEV-001
      PRIVACY_HMAC_KEY: dev-hmac-key-change-in-production
      PRIVACY_GUARD_ENABLED: "true"
      PRIVACY_BLOCK_VIOLATIONS: "true"
      # Event Store
      EVENTSTORE_ENABLED: "true"
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kurrentdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  kurrentdb_data:
    driver: local

networks:
  default:
    name: platform-minimal
