# Promtail Configuration - Log Collector
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-z0-9][a-z0-9_.-]*)?)
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Platform API logs (if using file logging)
  - job_name: platform
    static_configs:
      - targets:
          - localhost
        labels:
          job: platform
          __path__: /var/log/platform/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            caller: caller
            trace_id: trace_id
            user_id: user_id
            agency_code: agency_code
      - labels:
          level:
          trace_id:
          user_id:
          agency_code:
      - timestamp:
          source: time
          format: RFC3339

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
