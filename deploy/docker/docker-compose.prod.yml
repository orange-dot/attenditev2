# Production Setup (~50+ GB)
# Produkciona konfiguracija sa security, HA i resource limits
#
# NAPOMENA: Za pravu produkciju koristiti Kubernetes (deploy/k8s/)
# Ovaj compose je za staging/demo okruženje
#
# Pokreni sa: docker-compose -f docker-compose.prod.yml up -d
#
# Pre pokretanja:
# 1. Kreiraj .env fajl sa svim secrets
# 2. Generiši SSL sertifikate
# 3. Podesi eksterne DNS zapise

version: '3.8'

services:
  # ===========================================
  # Traefik - Reverse Proxy / Load Balancer
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: platform-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=platform-prod"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--metrics.prometheus=true"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
      - traefik_logs:/var/log/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # PostgreSQL Primary
  # ===========================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: platform-postgres-primary
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=sr_RS.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/certs/server.crt"
      - "-c"
      - "ssl_key_file=/certs/server.key"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./certs/postgres:/certs:ro
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ===========================================
  # Keycloak Database
  # ===========================================
  keycloak-db:
    image: postgres:15-alpine
    container_name: platform-keycloak-db
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Keycloak - Identity Provider (HA)
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: platform-keycloak
    command: start --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: auth.${DOMAIN}
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_LOG_LEVEL: INFO
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`auth.${DOMAIN}`)"
      - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # NATS JetStream Cluster (3 nodes)
  # ===========================================
  nats-1:
    image: nats:2.10-alpine
    container_name: platform-nats-1
    command:
      - "--name=nats-1"
      - "--cluster_name=platform-cluster"
      - "--jetstream"
      - "--store_dir=/data"
      - "--cluster=nats://0.0.0.0:6222"
      - "--routes=nats://nats-2:6222,nats://nats-3:6222"
      - "-m"
      - "8222"
      - "--user=${NATS_USER}"
      - "--pass=${NATS_PASSWORD}"
    volumes:
      - nats_1_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - platform-prod

  nats-2:
    image: nats:2.10-alpine
    container_name: platform-nats-2
    command:
      - "--name=nats-2"
      - "--cluster_name=platform-cluster"
      - "--jetstream"
      - "--store_dir=/data"
      - "--cluster=nats://0.0.0.0:6222"
      - "--routes=nats://nats-1:6222,nats://nats-3:6222"
      - "-m"
      - "8222"
      - "--user=${NATS_USER}"
      - "--pass=${NATS_PASSWORD}"
    volumes:
      - nats_2_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    networks:
      - platform-prod

  nats-3:
    image: nats:2.10-alpine
    container_name: platform-nats-3
    command:
      - "--name=nats-3"
      - "--cluster_name=platform-cluster"
      - "--jetstream"
      - "--store_dir=/data"
      - "--cluster=nats://0.0.0.0:6222"
      - "--routes=nats://nats-1:6222,nats://nats-2:6222"
      - "-m"
      - "8222"
      - "--user=${NATS_USER}"
      - "--pass=${NATS_PASSWORD}"
    volumes:
      - nats_3_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # MinIO - Document Storage (Distributed)
  # ===========================================
  minio-1:
    image: minio/minio:latest
    container_name: platform-minio-1
    command: server --console-address ":9001" http://minio-{1...4}/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_1_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - platform-prod

  minio-2:
    image: minio/minio:latest
    container_name: platform-minio-2
    command: server --console-address ":9001" http://minio-{1...4}/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_2_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    networks:
      - platform-prod

  minio-3:
    image: minio/minio:latest
    container_name: platform-minio-3
    command: server --console-address ":9001" http://minio-{1...4}/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_3_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    networks:
      - platform-prod

  minio-4:
    image: minio/minio:latest
    container_name: platform-minio-4
    command: server --console-address ":9001" http://minio-{1...4}/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_4_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    networks:
      - platform-prod

  # MinIO Load Balancer (Nginx)
  minio-lb:
    image: nginx:alpine
    container_name: platform-minio-lb
    volumes:
      - ./nginx/minio.conf:/etc/nginx/nginx.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`storage.${DOMAIN}`)"
      - "traefik.http.routers.minio.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio-console.rule=Host(`storage-console.${DOMAIN}`)"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
    depends_on:
      - minio-1
      - minio-2
      - minio-3
      - minio-4
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # OPA - Policy Engine
  # ===========================================
  opa:
    image: openpolicyagent/opa:latest-rootless
    container_name: platform-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--set=decision_logs.console=true"
      - "--authentication=token"
      - "--authorization=basic"
      - "/policies"
    environment:
      OPA_AUTH_TOKEN: ${OPA_AUTH_TOKEN}
    volumes:
      - ../opa/policies:/policies:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Redis - Session Store / Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: platform-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Prometheus - Metrics
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: platform-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`metrics.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=auth"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Alertmanager
  # ===========================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: platform-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Grafana - Dashboards
  # ===========================================
  grafana:
    image: grafana/grafana:10.3.0
    container_name: platform-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://dashboard.${DOMAIN}
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: Keycloak
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GRAFANA_OAUTH_SECRET}
      GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.${DOMAIN}/realms/platform/protocol/openid-connect/auth
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.${DOMAIN}/realms/platform/protocol/openid-connect/token
      GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.${DOMAIN}/realms/platform/protocol/openid-connect/userinfo
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`dashboard.${DOMAIN}`)"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Loki - Log Aggregation
  # ===========================================
  loki:
    image: grafana/loki:2.9.0
    container_name: platform-loki
    command: -config.file=/etc/loki/loki-prod.yml
    volumes:
      - ./loki/loki-prod.yml:/etc/loki/loki-prod.yml:ro
      - loki_data:/loki
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    networks:
      - platform-prod

  # ===========================================
  # Platform API (Multiple Replicas)
  # ===========================================
  platform-api:
    image: ${REGISTRY}/platform:${VERSION}
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
    environment:
      ENV: production
      SERVER_PORT: "8080"
      # Database
      DB_HOST: postgres-primary
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: require
      # NATS
      NATS_URL: nats://nats-1:4222,nats://nats-2:4222,nats://nats-3:4222
      NATS_USER: ${NATS_USER}
      NATS_PASSWORD: ${NATS_PASSWORD}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: platform
      # OPA
      OPA_ENABLED: "true"
      OPA_URL: http://opa:8181
      OPA_AUTH_TOKEN: ${OPA_AUTH_TOKEN}
      # MinIO
      MINIO_ENDPOINT: minio-lb:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: documents
      MINIO_USE_SSL: "false"
      # Privacy - IMPORTANT: Use HSM for HMAC key in production!
      PRIVACY_FACILITY_TYPE: ${PRIVACY_FACILITY_TYPE:-central}
      PRIVACY_FACILITY_CODE: ${PRIVACY_FACILITY_CODE}
      PRIVACY_HMAC_KEY_PATH: ${PRIVACY_HMAC_KEY_PATH:-/secrets/hmac.key}
      PRIVACY_GUARD_ENABLED: "true"
      PRIVACY_BLOCK_VIOLATIONS: "true"
      PRIVACY_LOG_VIOLATIONS: "true"
      PRIVACY_TOKEN_TTL_HOURS: "1"
      PRIVACY_MAX_TOKEN_USES: "3"
      PRIVACY_DEFAULT_AI_ACCESS_LEVEL: "0"
      # Event Store
      EVENTSTORE_ENABLED: "true"
      EVENTSTORE_SNAPSHOT_THRESHOLD: "100"
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.routers.api.middlewares=rate-limit,secure-headers"
      - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      - "traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.secure-headers.headers.frameDeny=true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ===========================================
  # Coordination Service
  # ===========================================
  coordination:
    image: ${REGISTRY}/coordination:${VERSION}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      ENV: production
      NATS_URL: nats://nats-1:4222,nats://nats-2:4222,nats://nats-3:4222
      NATS_USER: ${NATS_USER}
      NATS_PASSWORD: ${NATS_PASSWORD}
      DB_HOST: postgres-primary
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - platform-prod

volumes:
  traefik_certs:
  traefik_logs:
  postgres_data:
  keycloak_db_data:
  nats_1_data:
  nats_2_data:
