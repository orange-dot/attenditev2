# NATS Server Configuration - Development
# JetStream enabled for event streaming

# Server identification
server_name: platform-nats-dev

# Client connections
port: 4222
max_connections: 1000
max_payload: 1MB

# HTTP monitoring
http_port: 8222

# JetStream configuration
jetstream {
  store_dir: /data
  max_mem: 256MB
  max_file: 1GB
}

# Logging
debug: false
trace: false
logtime: true
log_file: "/data/nats.log"
log_size_limit: 100MB

# Limits
max_pending: 64MB
write_deadline: "10s"
